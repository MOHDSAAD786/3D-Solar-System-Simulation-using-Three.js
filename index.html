<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System - Mohd Saad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container"></div>

  <div id="controls">
    <h2>Solar System Controls</h2>

    <label for="speedControl">Speed Multiplier:</label>
    <input type="range" id="speedControl" min="0.1" max="5" step="0.1" value="1" />

    <label for="toggleOrbits">
      <input type="checkbox" id="toggleOrbits" checked />
      Show Orbit Paths
    </label>

    <p><small>Press <strong>Space</strong> to pause/resume.</small></p>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
